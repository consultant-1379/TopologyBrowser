<div class="elNetworkObjectLib-rCustomTopology">
    {{#if isApplyRecursively}}

        <input class="elNetworkObjectLib-rCustomTopology-ebCheckbox" type="checkbox"/>
        <span class="ebCheckbox-label elNetworkObjectLib-rCustomTopology-applyRecursively-label">{{template.applyRecursivelyCollection}}</span>
        <div class="ebIcon ebIcon_interactive ebIcon_medium ebIcon_info elNetworkObjectLib-rCustomTopology-ebCheckbox-InfoPopup"></div>
    </div>
    {{/if}}
    <div class="elNetworkObjectLib-rCustomTopology-treeObject"></div>
    <div class="elNetworkObjectLib-rCustomTopology-messageArea" style="display: none;"></div>
</div>
