                {{key}}
            </div>
            <div class="elNetworkObjectLib-wNodeDetailsForm-form-stringInput-modelInfoButton">

        </div>
        <textarea spellcheck="false" class="ebInput eb_scrollbar elNetworkObjectLib-wNodeDetailsForm-form-stringInput-textarea elNetworkObjectLib-wNodeDetailsForm-form-stringInput-input-{{key}}">{{value}}</textarea>
