<div class="elNetworkObjectLib-wRefreshNotification">
    <div class="elNetworkObjectLib-wRefreshNotification-container ebNotification elWidgets-Notification ebNotification_color_paleBlue ebNotification_toast">
        <div class="elNetworkObjectLib-wRefreshNotification-container-content ebNotification-content">
            <span class="elNetworkObjectLib-wRefreshNotification-container-content-icon ebNotification-icon">
                <i class="ebIcon ebIcon_infoMsgIndicator"></i>
            </span>
            <span class="elNetworkObjectLib-wRefreshNotification-container-content-close ebNotification-close">
                <i class="ebIcon ebIcon_close_paleBlue ebIcon_interactive"></i>
            </span>
            <label class="elNetworkObjectLib-wRefreshNotification-container-content-label ebNotification-label elWidgets-Notification-label">
                {{label}}
                <span class="elNetworkObjectLib-wRefreshNotification-container-content-label-link">
                    {{link}}
                </span>
            </label>
        </div>
    </div>
</div>
